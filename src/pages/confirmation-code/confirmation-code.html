<ion-header>

  <ion-navbar>
    <ion-title>Confirmation Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <ion-grid class="main-grid">
          <ion-row class="main-row">
              <ion-label>Please enter the confirmation code
                  that sent to you via
                  SMS message</ion-label>
            </ion-row>



          <ion-row class="row-form-center" >
            <form style="flex: 1;"  >




                  <ion-label class="timer-text" >{{maxtime}}s</ion-label>

              <ion-row>
                  <ion-col col-3>
                    <ion-item>
                        <ion-input #number1 (keyup)="gotoNextNumber($event,number2,number1)" type="tel" maxlength="1" class="input-timer-text">2</ion-input>

                    </ion-item>
                  </ion-col>

                  <ion-col col-3>
                      <ion-item>
                          <ion-input #number2 (keyup)="gotoNextNumber($event,number3,number1)" type="tel" maxlength="1" class="input-timer-text">2</ion-input>

                      </ion-item>
                    </ion-col>


                    <ion-col col-3>
                        <ion-item>
                            <ion-input #number3 (keyup)="gotoNextNumber($event,number4,number2)" type="tel" maxlength="1" class="input-timer-text">2</ion-input>

                        </ion-item>
                      </ion-col>

                      <ion-col col-3>
                          <ion-item>
                              <ion-input #number4 type="tel" maxlength="1" (keyup)="gotoNextNumber($event,number4,number3)" class="input-timer-text">2</ion-input>
                          </ion-item>
                        </ion-col>
              </ion-row>

            </form>
          </ion-row>

          <ion-row class="forget-password-row">
            <ion-label class="forget-password-text">
              Contact Support
            </ion-label>
          </ion-row>

          <ion-row class="login-button-row">
              <ion-buttons class="login-ion-button">
                  <button class="button-login" tappable >
                    Resend OTP   </button>
                </ion-buttons>
            </ion-row>








    </ion-grid>

</ion-content>
