    <ion-grid class="main-grid"  >
          <ion-row  class="main-row">
                <ion-img [ngClass]="logoAnimation" class="MainLogo"> </ion-img>
          </ion-row>



          <ion-row  class="row-form-center"   [ngClass]="restAnimation">
            <form   style="flex: 1;" [formGroup]="formgroup"  >

              <ion-item style="margin-bottom: 20px">

                  <ion-label><ion-img class="email-image"> </ion-img></ion-label>
                  <ion-input  (ionFocus)='provideHepticFeedback()' maxlength="64" value=""   (keyup)="gotoToPasswordInput($event,b)"    formControlName="username"  type="text" placeholder="Email">
                  </ion-input>




              </ion-item>
              <ion-label class="inputLabel validation-req-text-end" *ngIf="username.hasError('required') && username.touched" end>Required*</ion-label>
              <ion-label class="inputLabel validation-invalid-text-end" *ngIf="username.hasError('pattern') && username.touched"  end>Invalid email*</ion-label>

              <ion-item>
                <ion-label><ion-img class="password-image"> </ion-img></ion-label>
                <ion-input (ionFocus)='provideHepticFeedback()' maxlength="64" #b  (keyup)="gotoToLoggingButton($event,b)"  value="" formControlName="password"  type="password" placeholder="Password" end> </ion-input>


              </ion-item>
              <ion-label class="inputLabel validation-text-end" *ngIf="password.hasError('required') && password.touched" end>Required*</ion-label>


            </form>
          </ion-row>

          <ion-row class="forget-password-row"  [ngClass]="restAnimation">
            <ion-label class="forget-password-text">
              Forgot Password?
            </ion-label>
          </ion-row>

          <ion-row class="login-button-row"  [ngClass]="restAnimation">
              <ion-buttons class="login-ion-button">
                  <button class="button-login" tappable (click)="loggingIn()">
                    Login   </button>
                </ion-buttons>
            </ion-row>

            <ion-row (click)="gotoSignupPage()" class="dont-account-row"  [ngClass]="restAnimation">
                <ion-label class="dont-account-text">
                  Don't have an account?
                </ion-label>
                <ion-label class="create-account-text">
                    Create One
                 </ion-label>
              </ion-row>


              <ion-row  class="social-buttons-row"  [ngClass]="restAnimation">
                  <ion-img tappable (click)="loginFacebook()" class="facebook-image"> </ion-img>
                  <ion-img tappable (click)="loginGoogle()"class="googleplus-image"> </ion-img>
                  <ion-img class="twitter-image"> </ion-img>
                </ion-row>



    </ion-grid>


</ion-content>
