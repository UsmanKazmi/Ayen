<ion-header>



</ion-header>


<ion-content padding >

    <ion-grid class="main-grid">
          <ion-row class="main-row">
                <ion-img class="MainLogo"> </ion-img>
          </ion-row>



          <ion-row class="row-form-center" >
            <form style="flex: 1;" [formGroup]="formgroup" (ngSubmit)="loggingIn()">

              <ion-item style="margin-bottom: 20px">

                  <ion-label><ion-img class="email-image"> </ion-img></ion-label>
                  <ion-input maxlength="64" value="" formControlName="username"  type="text" placeholder="Email">
                  </ion-input>

                <ion-label class="inputLabel validation-end" *ngIf="username.hasError('required') && username.touched" end>Required*</ion-label>
                <ion-label class="inputLabel validation-end" *ngIf="username.hasError('pattern') && username.touched"   end> Invalid email</ion-label>


              </ion-item>

              <ion-item>
                <ion-label><ion-img class="password-image"> </ion-img></ion-label>
                <ion-input maxlength="64" value="" formControlName="password"  type="password" placeholder="Password" end> </ion-input>
                <ion-label class="inputLabel validation-end" *ngIf="password.hasError('required') && password.touched" end>Required*</ion-label>

              </ion-item>


            </form>
          </ion-row>

          <ion-row class="forget-password-row">
            <ion-label class="forget-password-text">
              Forgot Password?
            </ion-label>
          </ion-row>

          <ion-row class="login-button-row">
              <ion-buttons class="login-ion-button">
                  <button class="button-login" tappable (click)="loggingIn()">
                    Login   </button>
                </ion-buttons>
            </ion-row>

            <ion-row class="dont-account-row">
                <ion-label class="dont-account-text">
                  Don't have an account?
                </ion-label>
                <ion-label class="create-account-text">
                    Create One
                 </ion-label>
              </ion-row>


              <ion-row class="dont-account-row">
                  <ion-img class="facebook-image"> </ion-img>
                  <ion-img class="googleplus-image"> </ion-img>
                  <ion-img class="twitter-image"> </ion-img>
                </ion-row>



    </ion-grid>


</ion-content>
